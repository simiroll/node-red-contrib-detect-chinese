<script type="text/javascript">
    RED.nodes.registerType('detect-chinese',{
        category: 'analysis',
        color: '#e5def7',
        defaults: {
            name: {value:"detect"}
        },
        inputs:1,
        outputs:1,
        icon: "detect-zh.png",
        label: function() {
            return this.name||"detect";
        }
    });
</script>

<script type="text/x-red" data-template-name="detect-chinese">
    <div class="form-row">

    </div>
</script>
